  #         paths:
  #           - ~/cli/node_modules
  #           - /usr/local/share/.cache/yarn
  #           - /usr/local/share/.config/yarn
  build:
    <<: *docker_defaults
    <<: *install_steps
    # <<: *restore_cache
    steps:
      - checkout:
      - run:
          name: Install dependencies
          command: yarn
      - run:
          name: "build"
          command: cd packages/epubinator && yarn build
  prerelease:
    <<: *docker_defaults
    <<: *install_steps
    steps:
      - checkout:
      - run:
          name: Release Canary
          command: cd packages/epubinator && yarn release:canary
  release:
    <<: *docker_defaults
    <<: *install_steps
    steps:
      - checkout:
      - run:
          name: Release
          command: cd packages/epubinator && yarn release
workflows:
  version: 2
  "epubinator":
    jobs:
      - install
      # - cache:
      #     requires:
      #       - install
      #     filters:
      #       tags:
      #         only: /^v.*/
      #       branches:
      #         ignore: /.*/
      - build:
          requires:
            - install
      - prerelease:
          requires:
            - build
          filters:
            branches:
              ignore:
                - master
      - release:
          requires:
            - build
          filters:
            branches:
              only:
                - master
