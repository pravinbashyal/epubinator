version: 2.0

docker_defaults: &docker_defaults
  docker:
    - image: node:lts

install_steps: &install_steps
  steps:
    - checkout:
    - run:
        name: Install dependencies
        commane: yarn

jobs:
  install:
    <<: *docker_defaults
    <<: *install_steps
